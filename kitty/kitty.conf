# Clipboard copy with mouse selection (macOS)
copy_on_select yes
macos_copy_on_select yes
macos_quit_when_last_window_closed no

map cmd+t>n neighboring_window left
map cmd+t>i neighboring_window right
map cmd+t>e neighboring_window down
map cmd+t>u neighboring_window up

map cmd+shift+n neighboring_window left
map cmd+shift+i neighboring_window right
map cmd+shift+e neighboring_window down
map cmd+shift+u neighboring_window up

map cmd+w next_window
map cmd+u next_tab
map cmd+n previous_tab
map cmd+t>l next_layout
map cmd+t>f select_tab

map cmd+shift+l toggle_layout stack
map cmd+t>y close_window
map cmd+t>t clear_terminal scroll active
map cmd+t>shift+r load_config_file

map cmd+g launch --type=overlay --cwd=current lazygit 
map cmd+t>o launch --type=tab --cwd=current
map cmd+t>R launch --type=overlay --cwd=current "kitten @ action set_tab_title"
map cmd+t>h launch --type=window --cwd=current
map cmd+t>shift+e launch --stdin-source=@screen_scrollback nvim 

# Mouse & scrollback behavior
enable_mouse yes
enabled_layouts tall, *
scrollback_lines 10000
copy_on_select yes

# Hide window titlebar
hide_window_decorations yes

tab_bar_style                   custom
tab_powerline_style slanted
tab_separator                   ""
tab_fade                        0 0 0 0
tab_bar_edge                    top
tab_bar_align                   left
tab_bar_margin_width            15.0
tab_bar_margin_height           0.0 0.0
active_tab_font_style           normal
inactive_tab_font_style         normal
tab_bar_min_tabs                1
tab_activity_symbol             none
bell_on_tab                     no
