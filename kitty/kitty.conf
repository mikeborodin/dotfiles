font_size 17.0
hide_window_decorations yes

exe_search_path /Users/mike/.local/share/devbox/global/default/.devbox/nix/profile/default/bin
shell nu -l -i
shell /bin/zsh

cursor_trail 0
confirm_os_window_close 0 

foreground #ffffff
background #161526

background_opacity 1
background_blur 0

cursor_beam_thickness 1.5

clear_all_shortcuts yes
notify_on_cmd_finish invisible 15

tab_bar_min_tabs 1
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template {title}{' ({})'.format(num_windows) if num_windows > 1 else ''}

map cmd+v paste_selection_or_clipboard
map cmd+c copy_to_clipboard
mouse_map middle release ungrabbed paste_selection_or_clipboard

