# switch to window 
bind f display-popup -E " \
    tmux list-windows -F '#{window_name}' |\
    sed '/^$/d' |\
    fzf --pointer '' --color=bg+:-1,gutter:-1 --reverse --border=none --header 'Select window:' --preview 'tmux capture-pane -pt {}'  |\
    xargs tmux select-window -t"

